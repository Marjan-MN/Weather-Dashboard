<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <br>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <section class="border-line">
                <h5>Search for a City:</h5>
                <div class="input-group">
                    <input type="text" id="enter-city" class="form-control" placeholder="Enter a city"
                        aria-label="Enter a city"><br><br>
                    <div class="input-group-append">
                        <button class="btn searchBtn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                            
                        </button>
                    </div>
                </div>
                <form id="history"></form>
            </section>
        </aside>
        <section class="col-lg-9">
            <div class="row mr-0">
                <div class="col-lg-11 card m-3 d-none" id="today-weather">
                    <div class="card-body">
                        <h3 id="city-name" class="city-name align-middle"></h3>
                        <img id="current-pic" alt="">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>
                </div>
            </div>

            <aside>
                <section class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                </section>
        </section>
        </aside>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
